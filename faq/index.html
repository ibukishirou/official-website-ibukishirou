<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- Favicon -->
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#8B0000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="伊吹しろう">
  
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/assets/img/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="VTuber 伊吹しろうに関するよくある質問と回答を掲載しています。活動内容、コラボ、グッズなどのQ&A。">
  <meta name="keywords" content="伊吹しろう,FAQ,よくある質問,Q&A">
  <link rel="canonical" href="https://ulric.jp/faq">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="FAQ - 伊吹しろう Official Website">
  <meta property="og:description" content="VTuber 伊吹しろうに関するよくある質問と回答を掲載しています。">
  <meta property="og:url" content="https://ulric.jp/faq">
  <meta property="og:image" content="https://ulric.jp/assets/img/ogp.webp">
  <meta property="og:site_name" content="伊吹しろう Official Website">
  <meta property="og:locale" content="ja_JP">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@ibukishirou">
  <meta name="twitter:title" content="FAQ - 伊吹しろう Official Website">
  <meta name="twitter:description" content="VTuber 伊吹しろうに関するよくある質問と回答を掲載しています。">
  <meta name="twitter:image" content="https://ulric.jp/assets/img/ogp.webp">
  
  <title>FAQ - 伊吹しろう Official Website</title>
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": []
  }
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/remove-trailing-slash.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <header></header>

  <!-- FAQセクション -->
  <section style="padding-top: 2rem;">
    <h2 class="section-title">FAQ</h2>
    
    <!-- 検索ボックス -->
    <div class="faq-search-container">
      <input 
        type="text" 
        id="faq-search-input" 
        class="faq-search-input" 
        placeholder="質問を検索..."
        autocomplete="off"
      >
      <i class="ri-search-line faq-search-icon"></i>
    </div>
    
    <div class="faq-list">
      <!-- JSで動的に読み込み -->
    </div>
    
    <div class="faq-footer-message">
      <p class="faq-intro-text" style="font-family: var(--font-secondary); color: var(--color-text-secondary); line-height: 1.8;">
        <span class="faq-intro-line">こちらに記載のない質問が</span><span class="faq-intro-line">ございましたら、</span><br class="pc-only">
        <span class="faq-intro-line">SNSや配信やコメント欄などで</span><span class="faq-intro-line">お気軽に質問ください。</span>
      </p>
    </div>
    
    <style>
      /* FAQ検索ボックス */
      .faq-search-container {
        max-width: 700px;
        margin: 0 auto 2rem;
        position: relative;
        padding: 0 1.5rem;
      }
      
      .faq-search-input {
        width: 100%;
        padding: 1rem 3rem 1rem 1.5rem;
        font-size: 1rem;
        font-family: var(--font-secondary);
        background: rgba(26, 26, 26, 0.5);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        color: var(--color-text);
        transition: var(--transition);
        outline: none;
        box-sizing: border-box;
      }
      
      .faq-search-input:focus {
        border-color: var(--color-secondary);
        background: rgba(26, 26, 26, 0.8);
        box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
      }
      
      .faq-search-input::placeholder {
        color: var(--color-text-secondary);
        opacity: 0.6;
      }
      
      .faq-search-icon {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        color: var(--color-text-secondary);
        pointer-events: none;
      }
      
      /* 検索結果なしメッセージ */
      .faq-no-results {
        text-align: center;
        padding: 3rem 1.5rem;
        color: var(--color-text-secondary);
        font-family: var(--font-secondary);
        font-size: 1.1rem;
      }
      
      /* 非表示のFAQアイテム */
      .faq-item.hidden {
        display: none;
      }
      
      /* フッターメッセージ */
      .faq-footer-message {
        text-align: center;
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(26, 26, 26, 0.5);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* SPビューでの改行調整 */
      @media (max-width: 960px) {
        .faq-search-container {
          padding: 0 1.5rem;
        }
        
        .faq-search-input {
          padding: 0.875rem 2.75rem 0.875rem 1.25rem;
          font-size: 0.95rem;
        }
        
        .faq-search-icon {
          font-size: 1.3rem;
        }
        
        .faq-footer-message {
          margin-left: 1.5rem;
          margin-right: 1.5rem;
        }
        
        .faq-intro-text {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        
        .pc-only {
          display: none;
        }
      }
    </style>
  </section>

  <!-- フッター -->
  <footer></footer>

  <!-- JavaScript -->
  <script src="/js/components.js"></script>
  <script src="/js/breadcrumb.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/faq.js"></script>
  <script src="/js/share.js"></script>
  <script src="/js/sw-register.js"></script>
</body>
</html>
