  <script src="js/main.js"></script>
  <script src="js/fetch-links.js"></script>
  <script>
    // Featured Worksの読み込み
    async function loadFeaturedWorks() {
      try {
        const response = await fetch('data/works.json');
        const worksData = await response.json();
        const featuredWorks = worksData.filter(item => item.featured === true);
        
        const container = document.getElementById('featured-works-container');
        if (!container) return;
        
        container.innerHTML = featuredWorks.map(item => {
          const videoId = extractYouTubeVideoId(item.link);
          const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
          return `
            <div class="featured-work-item">
              <a href="${item.link}" target="_blank" class="thumbnail-link">
                <img src="${thumbnailUrl}" alt="${item.title}" class="featured-thumbnail" onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">
              </a>
              <div class="card-content">
                <h3 class="card-title"><a href="${item.link}" target="_blank">${item.title}</a></h3>
                <div class="card-tags">
                  ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Featured Worksの読み込みに失敗しました:', error);
      }
    }
    
    loadFeaturedWorks();
  </script>
  <script src="js/share.js"></script>
