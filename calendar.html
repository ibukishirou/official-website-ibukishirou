<body>
  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="loading-content">
      <img src="assets/img/logo_wolf.webp" alt="Loading..." class="loading-logo">
      <p class="loading-text">
        <span class="loading-text-pc">伊吹しろう Official Websiteへようこそ</span>
        <span class="loading-text-sp">伊吹しろう<br>Official<br>Website<br>へようこそ</span>
      </p>
    </div>
  </div>

  <!-- ヘッダー -->
  <header></header>

  <!-- メインコンテンツ -->
  <main>
    <section id="calendar-section">
      <h1 class="section-title">Calendar</h1>
      
      <!-- フィルター -->
      <div class="calendar-filter">
        <label class="filter-item">
          <input type="checkbox" id="filter-regular">
          <span class="filter-label">
            <span class="filter-color regular"></span>
            定期配信を表示
          </span>
        </label>
      </div>

      <!-- カレンダーナビゲーション -->
      <div class="calendar-nav">
        <button id="prev-month" class="nav-btn" aria-label="前の月">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <h2 id="current-month" class="current-month"></h2>
        <button id="next-month" class="nav-btn" aria-label="次の月">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>

      <!-- カレンダー本体 -->
      <div id="calendar-container" class="calendar-container">
        <!-- JavaScriptで動的に生成 -->
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer></footer>

  <!-- JavaScript -->
  <script src="js/components.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/breadcrumb.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/share.js"></script>
  <script src="js/sw-register.js"></script>
